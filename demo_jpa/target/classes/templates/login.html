<body class="page">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <div  style=" margin-left: auto" class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                </a>
                <div class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container" style="margin-top: 60px">
    <div class="card">
        <div class="card-body  ">
            <form class="form-signin"
                  autocomplete="off"
                  th:action="@{/login}"
                  th:object="${user}"
                  method="post"
                  novalidate>
                <p class="login-box-msg">Please sign up</p>
                <div class="alert alert-danger" th:if="${param.error}" role="alert">
                    <!--            <span th:text="#{login.error}"></span>-->
                    Bad credentials
                </div>
                <p class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" th:field="*{email}"
                           placeholder="email@example.com"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Name Error</span>
                </p>
                <p class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" th:field="*{password}"
                           placeholder="Password"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
                </p>
                <button type="submit" class="btn btn-primary" style="margin-top:30px">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
