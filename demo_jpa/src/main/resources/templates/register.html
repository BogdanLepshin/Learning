<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div align="center" class="container" style="margin-top: 60px">
    <div class="error_msg"><span th:text="${error_msg}"></span></div>
    <div class="row">
        <div>
            <h2 class="page-header">Login Demo</h2>
            <form style="margin-bottom: 30px"
                  action="#"
                  th:action="@{/register}"
                  th:object="${user}"
                  autocomplete="off"
                  method="post">
                <div class="form-group col-3 mb-2">
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
                </div>
                <div class="form-group col-3 mb-2">
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
                </div>
                <div class="form-group col-3 mb-2">
                    <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Email" required>
                </div>
                <div class="form-group col-3 mb-2">
                    <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Password" required>
                </div>
                <div class="form-group col-3 mb-2">
                    <input class="form-control" type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Password" required>
                </div>
                <button class="btn btn-primary" type="submit" style="margin-top:30px">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
