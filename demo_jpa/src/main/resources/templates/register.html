<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class ="page">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <div  style=" margin-left: auto" class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                </a>
                <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container" style="margin-top: 60px">
    <div class="card">
        <div class="card-body">
            <form class="form-signin"
                  action="#"
                  th:action="@{/register}"
                  th:object="${registerForm}"
                  autocomplete="off"
                  method="post" novalidate>

                <p style="text-align: center" >Register a new account</p>
                <div class="alert alert-danger" th:if="${error_msg}" role="alert">
                    <span class="invalid-feedback" th:text="${error_msg}"></span>
                </div>
                <p class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}"
                           placeholder="First Name"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
                </p>
                <p class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span>
                </p>
                <p class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" th:field="*{email}"
                           placeholder="name@example.com"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Name Error</span>
                </p>
                <p class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" th:field="*{password}"
                           placeholder="Password"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
                </p>
                <p class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control" type="password" id="confirmPassword" th:field="*{confirmPassword}"
                           th:errorclass="is-invalid" placeholder="Confirm password" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                          th:errors="*{confirmPassword}">Name Error</span>
                </p>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
