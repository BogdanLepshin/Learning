<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login form's Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div align="center" class="container" style="margin-top: 60px">
    <h2 class="page-header">Login</h2>
    <div class="col-3 mb-2">
        <input style="text-align: center;" class="form-control"
               th:if="${param.error}" placeholder="bad credentials" disabled/>
    </div>
    <form style="margin-bottom: 30px"
          autocomplete="off"
          th:action="@{/login}"
          th:object="${user}"
          method="post">
        <div class="form-group col-3 mb-2">
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" required>
        </div>
        <div class="form-group col-3 mb-2">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:30px">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
